<app-navbar></app-navbar>
<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30 frnt-mrg-top-heiight">
        <form class="login100-form validate-form" #passwordResetForm="ngForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm)">
            <span class="login100-form-title p-b-37">
                Reset Password
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter full name">
                <input class="input100" formControlName="password" #password type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                <input class="input100" formControlName="confirmPassword" #confirmPassword type="password" name="confirmPassword" placeholder="Confirm Password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Reset Password
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">

            </div>
            <div class="text-center">
                <a routerLink="/login" class="txt2 hov1">
                    Login
                </a>
            </div>
        </form>


    </div>
</div>
