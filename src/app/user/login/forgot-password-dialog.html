<h1 mat-dialog-title>Forgot Password</h1>
<form [formGroup]="forgot_password" (ngSubmit)="forgotPassword(forgot_password)" #formDir="ngForm">
    <div mat-dialog-content>
        <p>Specify Email Address</p>
        <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" #email placeholder="Email Address">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <span (click)="onNoClick(false)" class="mrgn-all-xs mat-button mat-warn" color="warn" md-button=""><span class="mat-button-wrapper">Close</span><div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div></span>
        <button mat-button [disabled]="!forgot_password.valid" cdkFocusInitial>Submit</button>
    </div>
</form>
