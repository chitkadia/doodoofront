<app-navbar></app-navbar>	
	<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30 frnt-mrg-top-heiight">
			<form class="login100-form validate-form" [formGroup]="login_form" (ngSubmit)="login(login_form)" #formDir="ngForm">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" formControlName="loginEmail" #loginEmail type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" formControlName="loginPassword" #loginPassword type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>
				<div class="text-center p-t-57 p-b-20">
					
				</div>
				<div>
				<div class="text-left" style="width: 50%; float: left;">
					<span (click)="forgotPassword()" class="txt2 hov1 pointer">
						Forgot Password
					</span>
				</div>
				<div class="text-right" style="width: 50%; float: right;">
					<a routerLink="/signup" class="txt2 hov1">
						Sign Up
					</a>
				</div>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	<app-footer></app-footer>
